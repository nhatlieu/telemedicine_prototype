<!DOCTYPE html>
<html>
<head>
    <title>診断結果</title>
</head>
<body>
    <h1>初期診断結果</h1>

        <p>{{ suggestion }}</p>

    <h1>絞り込まれた診断結果</h1>

</body>
</html>
